<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar navbar-light navbar-vertical navbar-expand-xl">
  <script>
    var navbarStyle = localStorage.getItem("navbarStyle");
    if (navbarStyle && navbarStyle !== 'transparent') {
      document.querySelector('.navbar-vertical').classList.add(`navbar-${navbarStyle}`);
    }
  </script>
  <div class="d-flex align-items-center">
    <div class="toggle-icon-wrapper">
      <button class="btn navbar-toggler-humburger-icon navbar-vertical-toggle" data-bs-toggle="tooltip" data-bs-placement="left" title="Toggle Navigation">
        <span class="navbar-toggle-icon"><span class="toggle-line"></span></span>
      </button>
    </div>
    <a class="navbar-brand" th:href="@{/{routePrefix}/dashboard}">
      <div class="d-flex align-items-center py-3">
        <img class="me-2" th:src="@{/assets/images/logo_small.png}" alt="" width="40" />
        <span class="font-sans-serif" th:text="${@environment.getProperty('APP_NAME')}"></span>
      </div>
    </a>
  </div>
  <div class="collapse navbar-collapse" id="navbarVerticalCollapse">
    <div class="navbar-vertical-content scrollbar">
      <ul class="navbar-nav flex-column mb-3" id="navbarVerticalNav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/{routePrefix}/dashboard}" role="button">
            <div class="d-flex align-items-center">
              <span class="nav-link-icon"><span class="fas fa-chart-pie"></span></span>
              <span class="nav-link-text ps-1" th:text="#{Dashboard}"></span>
            </div>
          </a>
        </li>

        <li class="nav-item">
          <!-- label-->
          <div class="row navbar-vertical-label-wrapper mt-3 mb-2">
            <div class="col-auto navbar-vertical-label">Documents</div>
            <div class="col ps-0">
              <hr class="mb-0 navbar-vertical-divider" />
            </div>
          </div>
          <a class="nav-link" th:href="@{/{routePrefix}/documents/create}" role="button">
            <div class="d-flex align-items-center">
              <span class="nav-link-icon"><span class="fas fa-cart-arrow-down"></span></span>
              <span class="nav-link-text ps-1">Create Documents</span>
            </div>
          </a>
          <a class="nav-link" th:href="@{/{routePrefix}/documents/index}" role="button">
            <div class="d-flex align-items-center">
              <span class="nav-link-icon"><span class="fas fa-money-bill"></span></span>
              <span class="nav-link-text ps-1">List Documents</span>
            </div>
          </a>
          <a class="nav-link" th:href="@{/{routePrefix}/masterDocuments/index}" role="button">
            <div class="d-flex align-items-center">
              <span class="nav-link-icon"><span class="fas fa-money-bill"></span></span>
              <span class="nav-link-text ps-1">Master Documents</span>
            </div>
          </a>
        </li>

        <li class="nav-item">
          <!-- label-->
          <div class="row navbar-vertical-label-wrapper mt-3 mb-2">
            <div class="col-auto navbar-vertical-label">Users</div>
            <div class="col ps-0">
              <hr class="mb-0 navbar-vertical-divider" />
            </div>
          </div>
        </li>
        <a class="nav-link dropdown-indicator" href="#admin" role="button" data-bs-toggle="collapse" aria-expanded="false" aria-controls="admin">
          <div class="d-flex align-items-center">
            <span class="nav-link-icon"><span class="fas fa-user"></span></span>
            <span class="nav-link-text ps-1">Admin</span>
          </div>
        </a>
        <ul class="nav collapse" id="admin">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/admins/index}">
              <div class="d-flex align-items-center">
                <span class="nav-link-text ps-1">Admin Lists</span>
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/privileges/index}">
              <div class="d-flex align-items-center">
                <span class="nav-link-text ps-1">Roles</span>
              </div>
            </a>
          </li>
        </ul>
        <a class="nav-link dropdown-indicator" href="#users" role="button" data-bs-toggle="collapse" aria-expanded="false" aria-controls="users">
          <div class="d-flex align-items-center">
            <span class="nav-link-icon"><span class="fas fa-address-card"></span></span>
            <span class="nav-link-text ps-1">Users</span>
          </div>
        </a>
        <ul class="nav collapse" id="users">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/{routePrefix}/users/index}">
              <div class="d-flex align-items-center">
                <span class="nav-link-text ps-1">Users</span>
              </div>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{{/admin/companies/index}}">
              <div class="d-flex align-items-center">
                <span class="nav-link-text ps-1">Company</span>
              </div>
            </a>
          </li>
        </ul>

        <li class="nav-item">
          <!-- label-->
          <div class="row navbar-vertical-label-wrapper mt-3 mb-2">
            <div class="col-auto navbar-vertical-label">Reporting</div>
            <div class="col ps-0">
              <hr class="mb-0 navbar-vertical-divider" />
            </div>
          </div>
          <a class="nav-link" th:href="@{/{routePrefix}/documents}" role="button">
            <div class="d-flex align-items-center">
              <span class="nav-link-icon"><span class="fas fa-money-bill"></span></span>
              <span class="nav-link-text ps-1">Document</span>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
