<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="navbar navbar-light navbar-vertical navbar-expand-xl" th:fragment="navbar">
    <script th:inline="javascript">
        var navbarStyle = /*[[${navbarStyle}]]*/ 'transparent'; // Placeholder for actual style
        if (navbarStyle && navbarStyle !== 'transparent') {
            document.querySelector('.navbar-vertical').classList.add(`navbar-${navbarStyle}`);
        }
    </script>
    <div class="d-flex align-items-center">
        <div class="toggle-icon-wrapper">
            <button class="btn navbar-toggler-humburger-icon navbar-vertical-toggle" data-bs-toggle="tooltip" data-bs-placement="left" title="Toggle Navigation">
                <span class="navbar-toggle-icon"><span class="toggle-line"></span></span>
            </button>
        </div>
        <a class="navbar-brand"  th:href="@{${routePrefix}/dashboard}" >
            <div class="d-flex align-items-center py-3">
                <img class="me-2" th:src="@{/assets/images/logo_small.png}" alt="" width="40" />
                <span class="font-sans-serif"></span>
            </div>
        </a>
    </div>
    <div class="collapse navbar-collapse" id="navbarVerticalCollapse">
        <div class="navbar-vertical-content scrollbar">
            <ul class="navbar-nav flex-column mb-3" id="navbarVerticalNav">

                <li class="nav-item">
                    <a class="nav-link" th:href="${dashboardUrl}" role="button">
                        <div class="d-flex align-items-center">
                            <span class="nav-link-icon"><span class="fas fa-chart-pie"></span></span>
                            <span class="nav-link-text ps-1">[[#{Dashboard}]] </span>

                        </div>
                    </a>
                </li>

                <li class="nav-item">
                    <div class="row navbar-vertical-label-wrapper mt-3 mb-2">
                        <div class="col-auto navbar-vertical-label">Users</div>
                        <div class="col ps-0">
                            <hr class="mb-0 navbar-vertical-divider" />
                        </div>
                    </div>
                </li>
                <a class="nav-link dropdown-indicator" href="#admin" role="button" data-bs-toggle="collapse" aria-expanded="false" aria-controls="admin">
                    <div class="d-flex align-items-center">
                        <span class="nav-link-icon"><span class="fas fa-user"></span></span>
                        <span class="nav-link-text ps-1">Admin</span>
                    </div>
                </a>
                <ul class="nav collapse" id="admin">
                    <li class="nav-item">
                        <a class="nav-link" th:href="${adminsUrl}">
                            <div class="d-flex align-items-center">
                                <span class="nav-link-text ps-1">Admin Lists</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="${rolesUrl}">
                            <div class="d-flex align-items-center">
                                <span class="nav-link-text ps-1">Roles</span>
                            </div>
                        </a>
                    </li>
                </ul>
                <a class="nav-link dropdown-indicator" href="#users" role="button" data-bs-toggle="collapse" aria-expanded="false" aria-controls="users">
                    <div class="d-flex align-items-center">
                        <span class="nav-link-icon"><span class="fas fa-address-card"></span></span>
                        <span class="nav-link-text ps-1">Users</span>
                    </div>
                </a>
                <ul class="nav collapse" id="users">
                    <li class="nav-item">
                        <a class="nav-link" th:href="${usersUrl}">
                            <div class="d-flex align-items-center">
                                <span class="nav-link-text ps-1">Users</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="${locationsUrl}">
                            <div class="d-flex align-items-center">
                                <span class="nav-link-text ps-1">Location</span>
                            </div>
                        </a>
                    </li>
                </ul>
                <li class="nav-item">
                    <div class="row navbar-vertical-label-wrapper mt-3 mb-2">
                        <div class="col-auto navbar-vertical-label">Reporting</div>
                        <div class="col ps-0">
                            <hr class="mb-0 navbar-vertical-divider" />
                        </div>
                    </div>

                    <a class="nav-link" th:href="${auditTrailurl}" role="button">
                        <div class="d-flex align-items-center">
                            <span class="nav-link-icon"><span class="fas fa-tasks"></span></span>
                            <span class="nav-link-text ps-1">Activities</span>
                        </div>
                    </a>
                    <a class="nav-link" th:href="${swaggerUrl}" role="button" target="_blank">
                        <div class="d-flex align-items-center">
                            <span class="nav-link-icon">
                                <span class="fas fa-book"></span> <!-- Changed the icon to 'fa-book' -->
                            </span>
                            <span class="nav-link-text ps-1">Docs</span>
                        </div>
                    </a>


                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
