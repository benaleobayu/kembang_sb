    <link th:href="@{/falcon/assets/css/user-rtl.css}" rel="stylesheet" id="user-style-rtl">
    <link th:href="@{/falcon/assets/css/user.css}" rel="stylesheet" id="user-style-default">

    <style>
        /* Custom class to resize the icon */
        .custom-icon-size .swal2-icon {
            font-size: 4rem;
        }
        .swal2-title {
            font-size: 16px;
        }
        .swal2-content {
            font-size: 12px;
        }
    </style>
    

    <script th:inline="javascript">
        var isRTL = JSON.parse(localStorage.getItem('isRTL'));
        if (isRTL) {
            var linkDefault = document.getElementById('style-default');
            var userLinkDefault = document.getElementById('user-style-default');
            linkDefault.setAttribute('disabled', true);
            userLinkDefault.setAttribute('disabled', true);
            document.querySelector('html').setAttribute('dir', 'rtl');
        } else {
            var linkRTL = document.getElementById('style-rtl');
            var userLinkRTL = document.getElementById('user-style-rtl');
            linkRTL.setAttribute('disabled', true);
            userLinkRTL.setAttribute('disabled', true);
        }
    </script>

            -webkit-line-clamp: 3 !important;

            background-color: #0c0c1b;
        }

        .camelcase {
            text-transform: capitalize;
        }
        .preview_out {
            overflow: auto;
            width: 100%;
            height: 250px;
            background: #f2f2f2;
        }
        .text-blue {
            color: #1E90FF !important;
        }
        .text-red {
            color: red !important;
        }
        [draggable] {
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            -khtml-user-drag: element;
            -webkit-user-drag: element;
        }
        .uploadArea {
            border: dashed #676465;
            text-align: center;
            line-height: 30px;
            font-size: 18px;
            margin-bottom: 20px !important;
            cursor: pointer;
            max-width: 130px;
        }
        .uploadArea.selected {
            border: dashed #fa623f !important;
        }
        .uploadArea .new {
            padding-top: 15px !important;
        }
        .uploadArea input[type="file"] {
            height: 30px;
            color: transparent;
        }
        .uploadArea i {
            font-size: 25px;
            padding-top: 15px;
        }
        .image-preview img {
            padding-top: 0px !important;
            width: 130px;
            height: 85px;
        }
        .image-preview .remove {
            text-align: right;
            color: white;
            position: absolute;
            width: 130px;
            padding-right: 7px;
            background-color: #373435;
            opacity: 0.4;
            height: 25px;
        }
        .image-preview .remove i {
            font-size: 22px;
            padding: 0;
            margin: 0;
            opacity: 1 !important;
        }
        .item-box,
        .box-drag {
            float: left;
            display: block;
        }
        .no-margin {
            margin: 0px !important;
        }
        .no-padding {
            padding: 0px !important;
        }
        @import url("https://fonts.googleapis.com/css?family=Lato:400,700,400italic");

        .has-danger{
            border-color: #e63757;
