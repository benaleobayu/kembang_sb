<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{layout :: parent(~{::#content},~{::title},~{::script},~{::head})}"
        xmlns:th="http://www.thymeleaf.org">

<head>

    <title th:text="${#strings.capitalize(modelName)}"></title>

</head>

<body>
<div id="content">
    <div class="row">
        <div class="col">

            <div class="h-100">
                <div class="row mb-3 pb-1">
                    <div th:replace="~{partials/breadcrumbs :: breadcrumbs(${breadcrumbs})}"></div>
                    <!--end col-->
                </div>
                <!--end row-->

                <!-- content here -->
                <div class="card mx-auto p-4">
                    <p th:text="${setData}"></p>
                    <div class="card-body">
                        <form method="POST"
                              th:action="${currentUrl}"
                              th:object="${formData}"
                              class="row g-3 needs-validation" novalidate>
                            <div class="col-md-6">
                                <label for="form-name" class="form-label">Name</label>
                                <input th:field="*{name}"
                                       th:value="${setData?.name}"
                                       type="text"
                                       class="form-control"
                                       id="form-name"
                                       th:readonly="${formMode == 'view'}"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                    Please enter a valid name.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="form-identity" class="form-label">Identity</label>
                                <input th:field="*{identity}"
                                       th:value="${setData?.identity}"
                                       type="text"
                                       class="form-control"
                                       id="form-identity"
                                       th:readonly="${formMode == 'view'}"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('identity')}" th:errors="*{identity}">
                                    Please enter a valid identity.
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="col-md-12">
                                <p class="mb-3 form-label">Description</p>
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <div class="nav nav-pills flex-column nav-pills-tab custom-verti-nav-pills text-center"
                                                     role="tablist" aria-orientation="vertical">
                                                    <a class="nav-link active show" id="custom-description-id-tab" data-bs-toggle="pill"
                                                       href="#custom-description-id" role="tab" aria-controls="custom-description-id"
                                                       aria-selected="true">
                                                      Description [ID]
                                                    </a>
                                                    <a class="nav-link" id="custom-description-en-tab" data-bs-toggle="pill"
                                                       href="#custom-description-en" role="tab" aria-controls="custom-description-en"
                                                       aria-selected="false">
                                                        Description [EN]
                                                    </a>
                                                </div>
                                            </div> <!-- end col-->
                                            <div class="col-lg-9">
                                                <div class="tab-content text-muted mt-3 mt-lg-0">
                                                    <div class="tab-pane fade active show" id="custom-description-id" role="tabpanel"
                                                         aria-labelledby="custom-description-id-tab">
                                                        <div class="d-flex mb-4">
                                                            <div class="col-md-12">
                                                                <label for="form-description_id" class="form-label">Description Indonesian</label>
                                                                <textarea th:field="*{description_id}"
                                                                          th:text="${setData?.description_id}"
                                                                          class="form-control"
                                                                          id="form-description_id"
                                                                          th:readonly="${formMode == 'view'}"></textarea>
                                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description_id')}"
                                                                     th:errors="*{description_id}">
                                                                    Please enter a valid description.
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--end tab-pane-->
                                                    <div class="tab-pane fade" id="custom-description-en" role="tabpanel"
                                                         aria-labelledby="custom-description-en-tab">
                                                        <div class="d-flex mb-4">
                                                            <div class="col-md-12">
                                                                <label for="form-description_en" class="form-label">Description English</label>
                                                                <textarea th:field="*{description_en}"
                                                                          th:text="${setData?.description_en}"
                                                                          class="form-control"
                                                                          id="form-description_en"
                                                                          th:readonly="${formMode == 'view'}"></textarea>
                                                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description_en')}"
                                                                     th:errors="*{description_en}">
                                                                    Please enter a valid description.
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--end tab-pane-->
                                                </div>
                                            </div> <!-- end col-->
                                        </div> <!-- end row-->
                                    </div><!-- end card-body -->
                                </div>
                                <!--end card-->
                            </div>
                            <div class="col-md-6">
                                <label for="form-value" class="form-label">Value</label>
                                <input th:field="*{value}"
                                       th:value="${setData?.value}"
                                       type="number"
                                       class="form-control"
                                       id="form-value"
                                       th:readonly="${formMode == 'view'}"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('value')}" th:errors="*{value}">
                                    Please enter a valid value.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="form-status" class="form-label">Status</label>
                                <select th:field="*{status}"
                                        class="form-control"
                                        id="form-status"
                                        th:disabled="${formMode == 'view'}">
                                    <option value="false" th:selected="${setData?.status == false}">Deactivated</option>
                                    <option value="true" th:selected="${setData?.status == true}">Activated</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}"
                                     th:errors="*{status}">
                                    Please select a valid status.
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" th:if="${formMode == 'create' or formMode == 'update'}"
                                        class="btn btn-primary">
                                    <span th:text="${formMode == 'create' ? 'Create' : 'Update'}"></span>
                                </button>
                                <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
                            </div>
                        </form>

                    </div>
                </div>

                <!-- end content -->

            </div> <!-- end .h-100-->

        </div> <!-- end col -->

    </div>
</div>

<script src="/assets/libs/prismjs/prism.js"></script>

<!-- for editor description-->
<script src="/assets/js/custom/global-crud.js"></script>

<script>

</script>
</body>

</html>
