<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{fragments/layout :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
    <title>User Inquiry</title>
</head>
<body>
<div id="content">
    <!--content here-->
    <div id="breadcrumb">
        <div th:replace="~{fragments/breadcrumb :: breadcrumb}"></div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5>
                    <strong th:text="${tableName} + ' Table'"></strong>
                </h5>
                <div class="d-flex">

                    <a th:href="@{|/cms/${resourceName}/create|}" class="btn btn-primary" data-toggle="tooltip"
                       data-placement="top" title="Create">
                        <i class="fas fa-plus"></i>
                    </a>

                    <button type="button" id="btn_refresh" class="btn btn-primary" style="margin-left: 10px;"
                            data-toggle="tooltip" data-placement="bottom" title="Refresh">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 table-responsive">
                    <table class="table table-hover nowrap" id="table_datatables">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Fullname</th>
                            <th>Email</th>
                            <th>Created At</th>
                            <th>CIN</th>
                            <th>BCA Account Number</th>
                            <th>Phone Number</th>
                            <th>Status</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="data : ${datas}">
                            <td th:text="${data.id}"></td>
                            <td th:text="${data.name}"></td>
                            <td th:text="${data.email}"></td>
                            <td th:text="${data.createdAt}"></td>
                            <td th:text="${data.cin}"></td>
                            <td th:text="${data.bankAccount}"></td>
                            <td th:text="${data.phone}"></td>
                            <td th:text="${data.status}"></td>
                            <td>

                                <a th:href="@{|/cms/${resourceName}/update/${data.id}|}" class="btn btn-primary"
                                   data-toggle="tooltip" data-placement="top" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{|/cms/${resourceName}/delete/${data.id}|}" class="btn btn-danger"
                                   data-toggle="tooltip" data-placement="top" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!--end content-->
</div>
<!--script here-->
<script>
</script>
<!--end script-->

</body>
</html>
