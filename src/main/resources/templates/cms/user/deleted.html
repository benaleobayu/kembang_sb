<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{layout :: parent(~{::#content},~{::title},~{::script},~{::head})}"
        xmlns:th="http://www.thymeleaf.org">

<head>

    <title>User Deleted</title>

    <!-- jsvectormap css -->
    <link href="/assets/libs/jsvectormap/css/jsvectormap.min.css" rel="stylesheet" type="text/css"/>

    <!--Swiper slider css2-->
    <link href="/assets/libs/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css"/>

    <!--datatable css-->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <!--datatable responsive css-->
    <link href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css" rel="stylesheet"/>

    <link href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css" rel="stylesheet">
</head>

<body>
<div id="content">
    <div class="row">
        <div class="col">

            <div class="h-100">
                <div th:replace="~{partials/breadcrumbs :: breadcrumbs(${breadcrumbs})}"></div>
                <!--end row-->

                <!-- content here -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card border-full-table">
                            <div class="card-header border-0 border-top-table">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0" th:text="${titlePage + ' Table'}"></h5>
                                    <div class="col-auto">
                                        <a class="btn btn-soft-primary border" th:href="${currentUrl} + '/create'" type="button">
                                            <i class="align-middle me-1 icon-size" data-feather="plus"></i>
                                            Tambah
                                        </a>
                                        <a class="btn btn-soft-primary" th:href="${currentUrl}" type="button">
                                            <i class="align-middle icon-size" data-feather="refresh-ccw"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-container">
                                    <table class="table nowrap align-middle"
                                           id="model-datatables"
                                           style="width:100%">
                                        <thead class="global-head">
                                        <tr>
                                            <th>ID</th>
                                            <th>Fullname</th>
                                            <th>Email</th>
                                            <th>Submit date</th>
                                            <th>Location</th>
                                            <th>CIN</th>
                                            <th>BCA Customer Number</th>
                                            <th>Phone Number</th>
                                            <th class="action-col">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="data : ${datas}">
                                            <td th:text="${data.id}"></td>
                                            <td th:text="${data.name}"></td>
                                            <td th:text="${data.email}"></td>
                                            <td th:text="${data.createdAt}"></td>
                                            <td th:text="${data.cin}"></td>
                                            <td th:text="${data.cin}"></td>
                                            <td th:text="${data.bankAccount}"></td>
                                            <td th:text="${data.phone}"></td>
                                            </td>
                                            <td class="action-col">
                                                <div class="dropdown d-inline-block bg-white border border-1 border-secondary rounded-2 p-1">
                                                    <button class="btn btn-ghost-info waves-effect waves-light"
                                                            type="button">
                                                        <a class="dropdown-item"
                                                           th:href="${routePrefix + '/' + data.id}">
                                                            <i class="text-info btn-sm icon-size"
                                                               data-feather="eye"></i>
                                                        </a>
                                                    </button>
                                                    <button class="btn btn-ghost-danger waves-effect waves-light"
                                                            type="button">
                                                        <a class="dropdown-item"
                                                           th:href="${routePrefix + '/' + data.id}">
                                                            <i class="text-danger icon-size" data-feather="trash"></i>
                                                        </a>
                                                    </button>
                                                    <button class="btn btn-ghost-danger waves-effect waves-light"
                                                            type="button">
                                                        <a class="dropdown-item"
                                                           th:href="${routePrefix + '/' + data.id}">
                                                            <i class="text-danger icon-size" data-feather="user-x"></i>
                                                        </a>
                                                    </button>

                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- end content -->

            </div> <!-- end .h-100-->

        </div> <!-- end col -->

    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!--datatable js-->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

<script src="/assets/js/pages/datatables.init.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var tableContainer = document.querySelector('.table-container');

        function updateActionColPosition() {
            var scrollLeft = tableContainer.scrollLeft;
            var actionCol = document.querySelector('.action-col');
            actionCol.style.transform = 'translateX(' + scrollLeft + 'px)';
        }

        tableContainer.addEventListener('scroll', updateActionColPosition);
        window.addEventListener('resize', updateActionColPosition);
        updateActionColPosition();
    });
</script>
</body>

</html>
