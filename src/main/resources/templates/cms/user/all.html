<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{layout :: parent(~{::#content},~{::title},~{::script},~{::head})}"
        xmlns:th="http://www.thymeleaf.org">

<head>

    <title>User Inquiry</title>

    <!-- jsvectormap css -->
    <link href="/assets/libs/jsvectormap/css/jsvectormap.min.css" rel="stylesheet" type="text/css"/>

    <!--Swiper slider css2-->
    <link href="/assets/libs/swiper/swiper-bundle.min.css" rel="stylesheet" type="text/css"/>

    <!--datatable css-->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <!--datatable responsive css-->
    <link href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css" rel="stylesheet"/>

    <link href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css" rel="stylesheet">
</head>

<body>
<div id="content">
    <div class="row">
        <div class="col">

            <div class="h-100">
                <div class="row mb-3 pb-1">
                    <div class="col-12">
                        <div class="d-flex align-items-lg-center flex-lg-row flex-column">
                            <div class="flex-grow-1">
                            <!--TODO breadcrubms here-->
                            </div>
                            <div class="mt-3 mt-lg-0">
                                <form action="javascript:void(0);">
                                    <div class="row g-3 mb-0 align-items-center">
                                        <div class="col-auto">
                                            <a href="/cms/users/create" class="btn btn-soft-primary" type="button"><i
                                                    class="ri-add-circle-line align-middle me-1"></i>
                                                Tambah
                                            </a>
                                        </div>
                                        <!--end col-->
                                        <div class="col-auto">
                                            <button class="btn btn-soft-secondary btn-icon waves-effect waves-light layout-rightside-btn"
                                                    type="button">
                                                <i class="ri-pulse-line"></i></button>
                                        </div>
                                        <!--end col-->
                                    </div>
                                    <!--end row-->
                                </form>
                            </div>
                        </div><!-- end card header -->
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->

                <!-- content here -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0" th:text="${tableName + ' Table'}"></h5>
                            </div>
                            <div class="card-body">
                                <div class="table-container">
                                    <table class="table table-bordered nowrap table-striped align-middle"
                                           id="model-datatables"
                                           style="width:100%">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Fullname</th>
                                            <th>Email</th>
                                            <th>Submit date</th>
                                            <th>Location</th>
                                            <th>CIN</th>
                                            <th>BCA Customer Number</th>
                                            <th>Phone Number</th>
                                            <th>Status</th>
                                            <th class="action-col">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="data : ${datas}">
                                            <td th:text="${data.id}"></td>
                                            <td th:text="${data.name}"></td>
                                            <td th:text="${data.email}"></td>
                                            <td th:text="${data.createdAt}"></td>
                                            <td th:text="${data.cin}"></td>
                                            <td th:text="${data.cin}"></td>
                                            <td th:text="${data.bankAccount}"></td>
                                            <td th:text="${data.phone}"></td>
                                            <td><span class="badge badge-soft-info" th:text="${data.status}"></span></td>
                                            <td class="action-col">
                                                <div class="dropdown d-inline-block">
                                                    <button aria-expanded="false" class="btn btn-soft-secondary btn-sm dropdown"
                                                            data-bs-toggle="dropdown" type="button">
                                                        <i class="ri-more-fill align-middle"></i>
                                                    </button>
                                                    <ul class="dropdown-menu dropdown-menu-end">
                                                        <li><a class="dropdown-item" href="#!"><i
                                                                class="ri-eye-fill align-bottom me-2 text-muted"></i>
                                                            View</a></li>
                                                        <li><a class="dropdown-item edit-item-btn"><i
                                                                class="ri-pencil-fill align-bottom me-2 text-muted"></i>
                                                            Edit</a></li>
                                                        <li>
                                                            <a class="dropdown-item remove-item-btn">
                                                                <i class="ri-delete-bin-fill align-bottom me-2 text-muted"></i>
                                                                Delete
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- end content -->

            </div> <!-- end .h-100-->

        </div> <!-- end col -->

    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!--datatable js-->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

<script src="/assets/js/pages/datatables.init.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var tableContainer = document.querySelector('.table-container');
        function updateActionColPosition() {
            var scrollLeft = tableContainer.scrollLeft;
            var actionCol = document.querySelector('.action-col');
            actionCol.style.transform = 'translateX(' + scrollLeft + 'px)';
        }
        tableContainer.addEventListener('scroll', updateActionColPosition);
        window.addEventListener('resize', updateActionColPosition);
        updateActionColPosition();
    });
</script>
</body>

</html>
