<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="~{fragments/head}">
</head>
<body>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
        <div class="initial__loading"></div>
        <div class="container-fluid" data-layout="container">
            <script>
                var isFluid = JSON.parse(localStorage.getItem('isFluid'));
                if (isFluid) {
                    var container = document.querySelector('[data-layout]');
                    container.classList.remove('container');
                    container.classList.add('container-fluid');
                }
            </script>

     <div th:replace="~{fragments/sidebar}"></div>
            <div class="content">

                <div th:replace="~{fragments/header}"></div>

                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5>
                                <strong th:text="${title} + ' Table'"></strong>
                            </h5>
                            <div class="d-flex">
                           
                                    <a th:href="@{|/admin/${resourceName}/create|}" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Create">
                                        <i class="fas fa-plus"></i>
                                    </a>
                      
                                <button type="button" id="btn_refresh" class="btn btn-primary" style="margin-left: 10px;" data-toggle="tooltip" data-placement="bottom" title="Refresh">
                                    <i class="fas fa-sync"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 table-responsive">
                                <table class="table table-hover nowrap" id="table_datatables">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Guard</th>
                                            <th>Updated At</th>
                                            <th class="text-center">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:replace="~{fragments/footer}"></div>
                

            </div>

        </div>
    </main>
    <div th:replace="~{fragments/script}"></div>    
    <script th:src="@{/assets/scripts/table-ajax.js}"></script>
    <script>
        (function ($) {
            $(function () {
                var urlTables = '[[@{/admin/{resourceName}/datatables}(resourceName=${resourceName})]]';
                TableAjax.initWithAction('#table_datatables', urlTables , {
                    columnDefs: [
                        { responsivePriority: 1, targets: 0 },
                        { responsivePriority: 10001, targets: 2 },
                        { responsivePriority: 10002, targets: 3 }
                    ],
                    columns: [
                        {data: 'id', name: 'id', searchable: false},
                        {data: 'name', name: 'name'},
                        {data: 'guard_name', name: 'guard_name', sClass: 'text-center'},
                        {data: 'updated_at', name: 'updated_at', searchable: false, sClass: 'text-right'},
                        {data: 'actions', searchable: false, orderable: false, sClass: 'text-center'}
                    ],
                    order: [[3, 'desc']]
                }, 'Privilege');
            })
        })(jQuery)
    </script>
</body>

</html>
