<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{layout :: parent(~{::#content},~{::title},~{::script},~{::head})}"
        xmlns:th="http://www.thymeleaf.org">

<head>

    <title th:text="${#strings.capitalize(titlePage)}"></title>

</head>

<body>
<div id="content">
    <div class="row">
        <div class="col">

            <div class="h-100">
                <div class="row mb-3 pb-1">
                    <div th:replace="~{partials/breadcrumbs :: breadcrumbs(${breadcrumbs})}"></div>
                    <!--end col-->
                </div>
                <!--end row-->

                <!-- content here -->
                <div class="card mx-auto p-4">
                    <p th:text="${setData}"></p>
                    <div class="card-body">
                        <form method="POST"
                              th:action="${currentUrl}"
                              th:object="${formData}"
                              class="row g-3 needs-validation" novalidate>
                            <div class="col-md-6">
                                <label for="form-name" class="form-label">Name</label>
                                <input th:field="*{name}"
                                       th:value="${setData?.name}"
                                       type="text"
                                       class="form-control"
                                       id="form-name"
                                       th:readonly="${formMode == 'view'}"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                    Please enter a valid name.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="form-orders" class="form-label">Orders</label>
                                <input th:field="*{orders}"
                                       th:value="${setData?.orders}"
                                       type="number"
                                       class="form-control"
                                       id="form-orders"
                                       th:readonly="${formMode == 'view'}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('orders')}"
                                     th:errors="*{orders}">
                                    Please enter a valid number of orders.
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="form-description" class="form-label">Description</label>
                                <textarea th:field="*{description}"
                                          th:text="${setData?.description}"
                                          class="form-control"
                                          id="form-description"
                                          th:readonly="${formMode == 'view'}"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                                     th:errors="*{description}">
                                    Please enter a valid description.
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="form-status" class="form-label">Status</label>
                                <select th:field="*{status}"
                                        class="form-control"
                                        id="form-status"
                                        th:disabled="${formMode == 'view'}">
                                    <option value="">Status</option>
                                    <option value="false" th:selected="${setData?.status == false}">Deactivated</option>
                                    <option value="true" th:selected="${setData?.status == true}">Activated</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}"
                                     th:errors="*{status}">
                                    Please select a valid status.
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button type="submit" th:if="${formMode == 'create' or formMode == 'update'}"
                                        class="btn btn-primary">
                                    <span th:text="${formMode == 'create' ? 'Create' : 'Update'}"></span>
                                </button>
                                <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
                            </div>
                        </form>

                    </div>
                </div>

                <!-- end content -->

            </div> <!-- end .h-100-->

        </div> <!-- end col -->

    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- ckeditor -->
<script src="/assets/libs/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>

<!-- Bootstrap JS (required by Summernote) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Summernote JS -->
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>


<!-- init js -->
<script src="/assets/js/pages/form-editor.init.js"></script>
<script src="/assets/js/pages/datatables.init.js"></script>

<script src="/assets/libs/prismjs/prism.js"></script>

<script>
    $(document).ready(function () {
        var ckClassicEditor = document.querySelectorAll("#form-description")
        if (ckClassicEditor) {
            Array.from(ckClassicEditor).forEach(function () {
                ClassicEditor
                    .create(document.querySelector('#form-description'))
                    .then(function (editor) {
                        editor.ui.view.editable.element.style.height = '200px';
                    })
                    .catch(function (error) {
                        console.error(error);
                    });
            });
        }

    });
</script>
</body>

</html>
