<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{layout :: parent(~{::#content},~{::title},~{::script},~{::head})}"
        xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Masterdata [[${#strings.capitalize(titlePage)}]]</title>

    <!-- Sweet Alert css-->
    <link href="/assets/libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css"/>

    <!--datatable css-->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
    <!--datatable responsive css-->
    <link href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.bootstrap.min.css" rel="stylesheet"/>

    <link href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css" rel="stylesheet">
</head>

<body>
<div id="content">
    <div class="row">
        <div class="col">

            <div class="min-h-100">
                <div th:replace="~{partials/breadcrumbs :: breadcrumbs(${breadcrumbs})}"></div>
                <!--end row-->

                <!-- content here -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card border-full-table">
                            <div class="card-header border-0 border-top-table">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5 class="card-title mb-0" th:text="${titlePage + ' Table'}"></h5>
                                    <div class="col-auto">
                                        <a class="btn btn-soft-primary border" th:href="${currentUrl} + '/create'" type="button">
                                            <i class="align-middle me-1 icon-size" data-feather="plus"></i>
                                            Tambah
                                        </a>
                                        <a class="btn btn-soft-primary" th:href="${currentUrl}" type="button">
                                            <i class="align-middle icon-size" data-feather="refresh-ccw"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-container">
                                    <table class="table nowrap align-middle"
                                           id="model-datatables"
                                           style="width:100%">
                                        <thead class="global-head">
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th>Parent by</th>
                                            <th>Orders</th>
                                            <th>Status</th>
                                            <th>Created at</th>
                                            <th>Updated at</th>
                                            <th class="action-col">Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="data : ${datas}">
                                            <td th:text="${data.id}"></td>
                                            <td th:text="${data.name}"></td>
                                            <td th:text="${data.description}"></td>
                                            <td th:text="${data.parentId}"></td>
                                            <td th:text="${data.orders}"></td>
                                            <td th:text="${data.status == true ? 'Active' : 'Inactive'}"></td>
                                            <td th:text="${data.createdAt}"></td>
                                            <td th:text="${data.updatedAt}"></td>
                                            <td class="action-col">
                                                <div class="dropdown d-inline-block bg-white border border-1 border-secondary rounded-2 p-1">
                                                      <a th:href="${currentUrl + '/' + data.id + '/detail'}">
                                                            <button type="button" class="btn btn-ghost-secondary waves-effect">
                                                            <i class="text-secondary icon-size" data-feather="eye"></i>
                                                            </button>
                                                        </a>
                                                        <a th:href="${currentUrl + '/' + data.id + '/edit'}">
                                                            <button type="button" class="btn btn-ghost-secondary waves-effect">
                                                            <i class="text-info icon-size" data-feather="edit"></i>
                                                            </button>
                                                        </a>
                                                    <button type="button" class="btn btn-ghost-secondary waves-effect"
                                                            th:id="${'delete-data-' + data.id}" th:data-id="${data.id}" th:data-url="${modelName}">
                                                        <i class="text-danger icon-size" data-feather="trash-2"></i>
                                                    </button>

                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- end content -->

            </div> <!-- end .h-100-->

        </div> <!-- end col -->

    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!--datatable js-->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

<!-- Sweet Alerts js -->
<script src="/assets/libs/sweetalert2/sweetalert2.min.js"></script>

<script src="/assets/js/pages/datatables.init.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('[id^="delete-data-"]').forEach(button => {
            button.addEventListener('click', function () {
                const dataId = this.getAttribute('data-id');
                const location = this.getAttribute('data-url');
                const apiUrl = "/api/v1/" + location + "/" + dataId;

                Swal.fire({
                    html: '<div class="mt-3">' +
                        '<lord-icon src="https://cdn.lordicon.com/gsqxdxog.json" trigger="loop" colors="primary:#f7b84b,secondary:#f06548" style="width:100px;height:100px"></lord-icon>' +
                        '<div class="mt-4 pt-2 fs-15 mx-5">' +
                        '<h4>Are you Sure?</h4>' +
                        '<p class="text-muted mx-4 mb-0">Are you sure you want to delete this item?</p>' +
                        '</div>' +
                        '</div>',
                    showCancelButton: true,
                    confirmButtonClass: 'btn btn-primary w-xs me-2 mb-1',
                    confirmButtonText: 'Yes, Delete It!',
                    cancelButtonClass: 'btn btn-danger w-xs mb-1',
                    buttonsStyling: false,
                    showCloseButton: true
                }).then(result => {
                    if (result.isConfirmed) {
                        // Implement the delete functionality here
                        console.log('Delete item with ID:', dataId);
                        console.log('Data url:', apiUrl);
                        // For example, you might send an AJAX request to delete the item
                        fetch(`${apiUrl}`, {
                            method: 'DELETE',
                        }).then(response => {
                            if (response.ok) {
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Deleted!',
                                    text: 'Your item has been deleted.',
                                    confirmButtonText: 'OK'
                                }).then(() => {
                                    const row = button.closest('tr');
                                    if (row) row.remove();
                                    // Optionally, reload or update the table
                                    try {
                                        location.reload();
                                    } catch (e) {
                                        console.error('Failed to reload the page:', e);
                                    }
                                });
                            } else {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: 'Something went wrong!'
                                });
                            }
                        });
                    }
                });
            });
        });
    });

    feather.replace(); // Initialize Feather icons
</script>
</body>

</html>
